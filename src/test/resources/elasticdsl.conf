elasticdsl {
  standalone: true,
  cluster.name: "testelk",
  host: "localhost",
  port: 9300,
  local: {
    http.enabled: false,
    path.repo: "./target/elkdata/",
    action.destructive_requires_name: false,
    path.home: "./target/elkdata/",
    transport.type: "netty4",
    bootstrap.memory_lock: true,
    thread_pool.index.size: 9,
    thread_pool.index.queue_size: 100
  }
}